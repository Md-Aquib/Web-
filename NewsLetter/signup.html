<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">News Letter SignUp</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name='firstName' placeholder='First name' required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name='lastName' placeholder='Last name' required>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingPassword" name='email' placeholder="Email Address" required>
                <label for="floatingPassword">Email Address</label>
            </div>
        
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
    </main>
</body>
</html>
