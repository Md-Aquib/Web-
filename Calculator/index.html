<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <form action="/" method="POST">
            <input type="number" name='num1' placeholder="Enter First Value">
            <select name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name='num2' placeholder="Enter Second Value">
            <button type="submit">Calculate</button>
        </form>
    </div>

</body>
</html>
